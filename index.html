<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List | LocalStorage</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="controls">
            <h1>To Do List</h1>
            <input type="text" id="input"><br>
            <button type="button" id="add">Add New Item</button>
            <button type="button" id="remove">Remove Item</button>
        </div>
        <div class="container">
            <ul id="list">
                <li class="mycheck">
                    <input type="checkbox" id="check">
                    <label>Go to Gym</label>
                </li>
                <li class="mycheck">
                    <input type="checkbox" id="check">
                    <label>Practice JS</label>
                </li>
                <li class="mycheck">
                    <input type="checkbox" id="check" checked>
                    <label>Go to Gym</label>
                </li>
                <li class="mycheck">
                    <input type="checkbox" id="check" checked>
                    <label>Practice JS</label>
                </li>
            </ul>
        </div>
    </div>

    <script src="app.js" type="text/javascript"></script>
</body>
</html>
